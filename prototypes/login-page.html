<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Discord Bot Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: {
              primary: '#1d2022',
              secondary: '#262a2d',
              tertiary: '#2f3336',
              hover: '#363a3e',
            },
            text: {
              primary: '#d7d3d0',
              secondary: '#a8a5a3',
              tertiary: '#7a7876',
              inverse: '#1d2022',
            },
            accent: {
              orange: {
                DEFAULT: '#cb4e1b',
                hover: '#e5591f',
                active: '#b04517',
              },
              blue: {
                DEFAULT: '#098ecf',
                hover: '#0ba3ea',
                active: '#0879b3',
              },
            },
            border: {
              primary: '#3f4447',
              secondary: '#2f3336',
              focus: '#098ecf',
            },
            discord: {
              DEFAULT: '#5865F2',
              hover: '#4752C4',
            },
            error: {
              DEFAULT: '#ef4444',
              bg: 'rgba(239, 68, 68, 0.1)',
              border: 'rgba(239, 68, 68, 0.3)',
            },
          },
          fontFamily: {
            sans: [
              '-apple-system',
              'BlinkMacSystemFont',
              '"Segoe UI"',
              'Roboto',
              '"Helvetica Neue"',
              'Arial',
              'sans-serif',
            ],
          },
        },
      },
    }
  </script>
  <style>
    /* Custom focus styles for accessibility */
    *:focus-visible {
      outline: 2px solid #098ecf;
      outline-offset: 2px;
    }

    /* Custom checkbox styling */
    input[type="checkbox"] {
      accent-color: #cb4e1b;
    }

    /* Smooth transitions */
    .transition-colors {
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, color 0.15s ease-in-out;
    }

    /* Input focus shadow */
    .input-focus-shadow:focus {
      box-shadow: 0 0 0 3px rgba(9, 142, 207, 0.15);
    }

    /* Error input focus shadow */
    .input-error-shadow:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
    }
  </style>
</head>
<body class="min-h-screen bg-bg-primary flex items-center justify-center px-4 py-8 font-sans">

  <div class="w-full max-w-md">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <!-- Bot Logo -->
      <div class="inline-flex items-center justify-center w-16 h-16 bg-accent-orange rounded-xl mb-4">
        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-text-primary">Discord Bot Admin</h1>
      <p class="text-text-secondary mt-2">Sign in to your account</p>
    </div>

    <!-- Login Card -->
    <div class="bg-bg-secondary border border-border-primary rounded-lg p-6 shadow-lg">

      <!-- Error Alert - Uncomment to show error state -->
      <!--
      <div class="mb-6 p-4 bg-error-bg border border-error-border rounded-lg flex items-start gap-3" role="alert">
        <svg class="w-5 h-5 text-error flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <div>
          <p class="text-sm font-semibold text-error">Login failed</p>
          <p class="text-sm text-error mt-1">Invalid email or password. Please try again.</p>
        </div>
      </div>
      -->

      <!-- Error Alert - Visible version for demonstration -->
      <div id="error-alert" class="mb-6 p-4 bg-error-bg border border-error-border rounded-lg flex items-start gap-3 hidden" role="alert">
        <svg class="w-5 h-5 text-error flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <div>
          <p class="text-sm font-semibold text-error">Login failed</p>
          <p class="text-sm text-error mt-1">Invalid email or password. Please try again.</p>
        </div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-5" novalidate>
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-semibold text-text-primary mb-2">
            Email address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
            placeholder="you@example.com"
            class="w-full px-3.5 py-2.5 text-sm text-text-primary bg-bg-primary border border-border-primary rounded-md placeholder-text-tertiary transition-colors hover:border-accent-blue focus:border-accent-blue focus:outline-none input-focus-shadow"
          />
          <p id="email-error" class="mt-1.5 text-xs text-error hidden">Please enter a valid email address.</p>
        </div>

        <!-- Password Field -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-semibold text-text-primary">
              Password
            </label>
            <a href="#" class="text-xs text-accent-blue hover:text-accent-blue-hover transition-colors" tabindex="-1" aria-disabled="true" title="Coming soon">
              Forgot password?
            </a>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
            placeholder="Enter your password"
            class="w-full px-3.5 py-2.5 text-sm text-text-primary bg-bg-primary border border-border-primary rounded-md placeholder-text-tertiary transition-colors hover:border-accent-blue focus:border-accent-blue focus:outline-none input-focus-shadow"
          />
          <p id="password-error" class="mt-1.5 text-xs text-error hidden">Password is required.</p>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center gap-2.5">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="w-4 h-4 rounded border-border-primary bg-bg-primary cursor-pointer"
          />
          <label for="remember" class="text-sm text-text-secondary cursor-pointer select-none">
            Remember me
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2.5 px-4 text-sm font-semibold text-white bg-accent-orange border border-accent-orange rounded-md transition-colors hover:bg-accent-orange-hover hover:border-accent-orange-hover active:bg-accent-orange-active focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-blue focus-visible:ring-offset-2 focus-visible:ring-offset-bg-secondary"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-border-primary"></div>
        </div>
        <div class="relative flex justify-center text-xs">
          <span class="px-3 bg-bg-secondary text-text-tertiary">Or continue with</span>
        </div>
      </div>

      <!-- Discord OAuth Button -->
      <button
        type="button"
        class="w-full py-2.5 px-4 text-sm font-semibold text-white bg-discord border border-discord rounded-md transition-colors hover:bg-discord-hover hover:border-discord-hover focus:outline-none focus-visible:ring-2 focus-visible:ring-discord focus-visible:ring-offset-2 focus-visible:ring-offset-bg-secondary flex items-center justify-center gap-2.5"
      >
        <!-- Discord Logo SVG -->
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        Login with Discord
      </button>
    </div>

    <!-- Footer Note -->
    <p class="text-center text-xs text-text-tertiary mt-6">
      By signing in, you agree to our
      <a href="#" class="text-accent-blue hover:text-accent-blue-hover transition-colors">Terms of Service</a>
      and
      <a href="#" class="text-accent-blue hover:text-accent-blue-hover transition-colors">Privacy Policy</a>.
    </p>
  </div>

  <script>
    // Form validation and error state demonstration
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const errorAlert = document.getElementById('error-alert');

    // Email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Add error styling to input
    function showInputError(input, errorElement) {
      input.classList.remove('border-border-primary', 'hover:border-accent-blue', 'focus:border-accent-blue', 'input-focus-shadow');
      input.classList.add('border-error', 'focus:border-error', 'input-error-shadow');
      errorElement.classList.remove('hidden');
    }

    // Remove error styling from input
    function hideInputError(input, errorElement) {
      input.classList.remove('border-error', 'focus:border-error', 'input-error-shadow');
      input.classList.add('border-border-primary', 'hover:border-accent-blue', 'focus:border-accent-blue', 'input-focus-shadow');
      errorElement.classList.add('hidden');
    }

    // Clear errors on input
    emailInput.addEventListener('input', () => {
      if (emailInput.value && emailRegex.test(emailInput.value)) {
        hideInputError(emailInput, emailError);
      }
    });

    passwordInput.addEventListener('input', () => {
      if (passwordInput.value) {
        hideInputError(passwordInput, passwordError);
      }
    });

    // Form submission handler
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let hasErrors = false;

      // Validate email
      if (!emailInput.value || !emailRegex.test(emailInput.value)) {
        showInputError(emailInput, emailError);
        hasErrors = true;
      } else {
        hideInputError(emailInput, emailError);
      }

      // Validate password
      if (!passwordInput.value) {
        showInputError(passwordInput, passwordError);
        hasErrors = true;
      } else {
        hideInputError(passwordInput, passwordError);
      }

      // Show general error alert for demonstration
      if (!hasErrors) {
        // Simulate failed login for demonstration
        errorAlert.classList.remove('hidden');
        // In a real application, you would submit the form here
        console.log('Form submitted with:', {
          email: emailInput.value,
          password: passwordInput.value,
          remember: document.getElementById('remember').checked
        });
      }
    });

    // Toggle error alert visibility (for demonstration purposes)
    // To show the error alert, open browser console and run: toggleError()
    window.toggleError = function() {
      errorAlert.classList.toggle('hidden');
    };

    // To show all validation errors, run: showAllErrors()
    window.showAllErrors = function() {
      showInputError(emailInput, emailError);
      showInputError(passwordInput, passwordError);
      errorAlert.classList.remove('hidden');
    };

    // To clear all errors, run: clearAllErrors()
    window.clearAllErrors = function() {
      hideInputError(emailInput, emailError);
      hideInputError(passwordInput, passwordError);
      errorAlert.classList.add('hidden');
    };
  </script>
</body>
</html>
