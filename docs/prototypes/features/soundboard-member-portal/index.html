<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard - Guild Member Portal</title>

  <!-- Shared Styles -->
  <link rel="stylesheet" href="../../css/main.css">

  <!-- Tailwind CSS CDN with shared config -->
  <script src="../../css/tailwind.config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = window.tailwindConfig;</script>

  <style>
    /* Portal-specific styles */
    .portal-header {
      background: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border-primary);
      padding: 1rem 1.5rem;
    }

    .sound-card {
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--radius-lg);
      padding: 1rem;
      cursor: pointer;
      transition: all var(--transition-normal);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      position: relative;
    }

    .sound-card:hover {
      border-color: var(--color-border-focus);
      background: var(--color-bg-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .sound-card.playing {
      border-color: var(--color-accent-blue);
      background: var(--color-accent-blue-muted);
    }

    .sound-card.playing .play-icon {
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .play-icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--color-accent-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
    }

    .sound-card:hover .play-icon-wrapper {
      background: var(--color-accent-blue-hover);
      transform: scale(1.05);
    }

    .play-icon {
      color: white;
      width: 20px;
      height: 20px;
    }

    .sound-name {
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--color-text-primary);
      text-align: center;
      word-break: break-word;
    }

    .sound-plays {
      font-size: 0.75rem;
      color: var(--color-text-tertiary);
    }

    .favorite-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      color: var(--color-text-tertiary);
      transition: all var(--transition-normal);
    }

    .favorite-btn:hover {
      color: var(--color-warning);
      transform: scale(1.1);
    }

    .favorite-btn.active {
      color: var(--color-warning);
    }

    .favorite-btn.active svg {
      fill: currentColor;
    }

    .search-input {
      background: var(--color-bg-tertiary);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--radius-lg);
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      width: 100%;
      font-size: 0.875rem;
      color: var(--color-text-primary);
      transition: all var(--transition-normal);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 2px var(--color-accent-blue-muted);
    }

    .search-input::placeholder {
      color: var(--color-text-tertiary);
    }

    .sidebar-panel {
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--radius-lg);
      padding: 1rem;
    }

    .sidebar-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-secondary);
      margin-bottom: 0.75rem;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.625rem;
      font-size: 0.75rem;
      font-weight: 500;
      border-radius: 9999px;
    }

    .status-badge.connected {
      background: var(--color-success-bg);
      color: var(--color-success);
    }

    .status-badge.disconnected {
      background: var(--color-error-bg);
      color: var(--color-error);
    }

    .status-badge.online {
      background: var(--color-success-bg);
      color: var(--color-success);
    }

    .channel-select {
      width: 100%;
      appearance: none;
      background: var(--color-bg-tertiary);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--radius-lg);
      padding: 0.625rem 2rem 0.625rem 0.75rem;
      font-size: 0.875rem;
      color: var(--color-text-primary);
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .channel-select:focus {
      outline: none;
      border-color: var(--color-border-focus);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius-lg);
      border: none;
      background: var(--color-accent-blue);
      color: white;
      cursor: pointer;
      transition: all var(--transition-normal);
      width: 100%;
    }

    .btn-primary:hover {
      background: var(--color-accent-blue-hover);
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border-primary);
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
      cursor: pointer;
      transition: all var(--transition-normal);
      width: 100%;
    }

    .btn-secondary:hover {
      background: var(--color-bg-hover);
      border-color: var(--color-border-focus);
    }

    .btn-danger {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-error);
      background: transparent;
      color: var(--color-error);
      cursor: pointer;
      transition: all var(--transition-normal);
      width: 100%;
    }

    .btn-danger:hover {
      background: var(--color-error-bg);
    }

    .now-playing {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--color-bg-tertiary);
      border-radius: var(--radius-lg);
    }

    .now-playing-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-lg);
      background: var(--color-accent-blue-muted);
      color: var(--color-accent-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .now-playing-info {
      flex: 1;
      min-width: 0;
    }

    .now-playing-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .now-playing-status {
      font-size: 0.75rem;
      color: var(--color-text-tertiary);
    }

    .stop-btn {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-lg);
      background: var(--color-error);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
      flex-shrink: 0;
    }

    .stop-btn:hover {
      opacity: 0.9;
    }

    .dropzone {
      border: 2px dashed var(--color-border-primary);
      border-radius: var(--radius-lg);
      padding: 1.5rem 1rem;
      background: var(--color-bg-tertiary);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .dropzone:hover {
      border-color: var(--color-accent-blue);
      background: var(--color-bg-hover);
    }

    .dropzone.drag-over {
      border-color: var(--color-accent-blue);
      background: var(--color-accent-blue-muted);
    }

    .upload-limits {
      font-size: 0.75rem;
      color: var(--color-text-tertiary);
      margin-top: 0.75rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--color-text-tertiary);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      opacity: 0.5;
    }

    /* Sound grid */
    .sound-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .sound-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    /* Mobile layout adjustments */
    @media (max-width: 1023px) {
      .portal-content {
        flex-direction: column;
      }

      .sound-panel {
        width: 100%;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-bg-primary text-text-primary font-sans antialiased min-h-screen">

  <!-- Portal Header (Minimal - No Admin Navigation) -->
  <header class="portal-header">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Left: Bot icon + Title + Guild name -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-accent-orange flex items-center justify-center flex-shrink-0">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.317 4.492c-1.53-.69-3.17-1.2-4.885-1.49a.075.075 0 0 0-.079.036c-.21.369-.444.85-.608 1.23a18.566 18.566 0 0 0-5.487 0 12.36 12.36 0 0 0-.617-1.23A.077.077 0 0 0 8.562 3c-1.714.29-3.354.8-4.885 1.491a.07.07 0 0 0-.032.027C.533 9.093-.32 13.555.099 17.961a.08.08 0 0 0 .031.055 20.03 20.03 0 0 0 5.993 2.98.078.078 0 0 0 .084-.026 13.83 13.83 0 0 0 1.226-1.963.074.074 0 0 0-.041-.104 13.201 13.201 0 0 1-1.872-.878.075.075 0 0 1-.008-.125c.126-.093.252-.19.372-.287a.075.075 0 0 1 .078-.01c3.927 1.764 8.18 1.764 12.061 0a.075.075 0 0 1 .079.009c.12.098.245.195.372.288a.075.075 0 0 1-.006.125c-.598.344-1.22.635-1.873.877a.075.075 0 0 0-.041.105c.36.687.772 1.341 1.225 1.962a.077.077 0 0 0 .084.028 19.963 19.963 0 0 0 6.002-2.981.076.076 0 0 0 .032-.054c.5-5.094-.838-9.52-3.549-13.442a.06.06 0 0 0-.031-.028zM8.02 15.278c-1.182 0-2.157-1.069-2.157-2.38 0-1.312.956-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.956 2.38-2.157 2.38zm7.975 0c-1.183 0-2.157-1.069-2.157-2.38 0-1.312.955-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.946 2.38-2.157 2.38z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-bold text-text-primary">Soundboard</h1>
          <p class="text-sm text-text-secondary">Gaming Community</p>
        </div>
      </div>

      <!-- Right: Bot Online Status -->
      <div class="status-badge online">
        <span class="w-2 h-2 bg-success rounded-full"></span>
        Online
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4 lg:p-6">
    <div class="max-w-7xl mx-auto">

      <!-- Two-column layout: Sound Grid (70%) + Sidebar (30%) -->
      <div class="portal-content flex flex-col lg:flex-row gap-6">

        <!-- LEFT: Sound Grid Panel (70%) -->
        <div class="sound-panel lg:w-[70%]">

          <!-- Search Bar -->
          <div class="relative mb-6">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-text-tertiary pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search sounds..."
              oninput="filterSounds()"
            >
          </div>

          <!-- Sound Grid -->
          <div id="soundGrid" class="sound-grid">
            <!-- Sound cards will be rendered by JavaScript -->
          </div>

          <!-- Empty State (shown when no sounds match) -->
          <div id="emptyState" class="empty-state hidden">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-text-secondary font-medium mb-1">No sounds found</p>
            <p class="text-sm">Try a different search term</p>
          </div>

        </div>

        <!-- RIGHT: Sidebar (30%) -->
        <div class="sidebar lg:w-[30%] space-y-4">

          <!-- Voice Channel Panel -->
          <div class="sidebar-panel">
            <div class="sidebar-title">Voice Channel</div>

            <!-- Connection Status -->
            <div class="flex items-center justify-between mb-4">
              <span id="connectionStatus" class="status-badge disconnected">
                <span class="w-2 h-2 bg-current rounded-full"></span>
                <span id="connectionStatusText">Disconnected</span>
              </span>
            </div>

            <!-- Channel Selector -->
            <label class="text-xs text-text-secondary font-medium mb-1.5 block">Select Channel</label>
            <div class="relative mb-4">
              <select id="channelSelect" class="channel-select" onchange="updateChannelSelection()">
                <option value="">-- Select a channel --</option>
                <option value="general">General (5 members)</option>
                <option value="gaming">Gaming Room (3 members)</option>
                <option value="music">Music Lounge (2 members)</option>
                <option value="afk">AFK Channel (0 members)</option>
              </select>
              <svg class="absolute right-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-text-tertiary pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>

            <!-- Join/Leave Buttons -->
            <div class="grid grid-cols-2 gap-2">
              <button id="joinBtn" class="btn-primary" onclick="joinChannel()">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Join
              </button>
              <button id="leaveBtn" class="btn-danger" onclick="leaveChannel()" disabled style="opacity: 0.5;">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Leave
              </button>
            </div>
          </div>

          <!-- Now Playing Panel -->
          <div class="sidebar-panel">
            <div class="sidebar-title">Now Playing</div>

            <!-- Now Playing Content (hidden when nothing playing) -->
            <div id="nowPlayingContent" class="hidden">
              <div class="now-playing">
                <div class="now-playing-icon">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                  </svg>
                </div>
                <div class="now-playing-info">
                  <div id="nowPlayingName" class="now-playing-name">--</div>
                  <div class="now-playing-status">Playing...</div>
                </div>
                <button class="stop-btn" onclick="stopPlaying()" title="Stop">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Empty state when nothing playing -->
            <div id="nowPlayingEmpty" class="text-center py-4 text-text-tertiary text-sm">
              <svg class="w-8 h-8 mx-auto mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p>No sound playing</p>
            </div>
          </div>

          <!-- Upload Panel -->
          <div class="sidebar-panel">
            <div class="sidebar-title">Upload Sound</div>

            <!-- Dropzone -->
            <div
              id="dropzone"
              class="dropzone"
              ondrop="handleDrop(event)"
              ondragover="handleDragOver(event)"
              ondragleave="handleDragLeave(event)"
              onclick="openFileDialog()"
            >
              <svg class="w-10 h-10 mx-auto mb-2 text-text-tertiary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
              <p class="text-sm font-medium text-text-primary">Drop audio file here</p>
              <p class="text-xs text-text-tertiary mt-1">or click to browse</p>
            </div>

            <!-- Upload Limits -->
            <div class="upload-limits">
              <p><strong>Formats:</strong> MP3, WAV, OGG</p>
              <p><strong>Max size:</strong> 5MB</p>
              <p><strong>Max duration:</strong> 30 seconds</p>
              <p><strong>Guild limit:</strong> 50 sounds</p>
            </div>
          </div>

        </div>

      </div>

    </div>
  </main>

  <!-- Hidden file input for upload -->
  <input type="file" id="fileInput" accept="audio/mp3,audio/wav,audio/ogg,.mp3,.wav,.ogg" class="hidden" onchange="handleFileSelect(event)">

  <script>
    // Sample sound data
    const sounds = [
      { id: 1, name: 'airhorn', plays: 42 },
      { id: 2, name: 'bruh', plays: 38 },
      { id: 3, name: 'sad_violin', plays: 25 },
      { id: 4, name: 'victory_fanfare', plays: 19 },
      { id: 5, name: 'wow', plays: 156 },
      { id: 6, name: 'dun_dun_dunn', plays: 31 },
      { id: 7, name: 'rimshot', plays: 15 },
      { id: 8, name: 'crickets', plays: 8 },
      { id: 9, name: 'applause', plays: 22 }
    ];

    // State
    let favorites = JSON.parse(localStorage.getItem('soundboard_favorites_123456') || '[]');
    let currentlyPlaying = null;
    let isConnected = false;
    let selectedChannel = '';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      renderSoundGrid();
    });

    // Render sound grid with favorites first, then alphabetical
    function renderSoundGrid() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const grid = document.getElementById('soundGrid');
      const emptyState = document.getElementById('emptyState');

      // Filter sounds by search term
      let filteredSounds = sounds.filter(sound =>
        sound.name.toLowerCase().includes(searchTerm)
      );

      // Sort: favorites first, then alphabetical
      filteredSounds.sort((a, b) => {
        const aFav = favorites.includes(a.id);
        const bFav = favorites.includes(b.id);
        if (aFav && !bFav) return -1;
        if (!aFav && bFav) return 1;
        return a.name.localeCompare(b.name);
      });

      // Show/hide empty state
      if (filteredSounds.length === 0) {
        grid.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
      } else {
        grid.classList.remove('hidden');
        emptyState.classList.add('hidden');
      }

      // Render cards
      grid.innerHTML = filteredSounds.map(sound => {
        const isFavorite = favorites.includes(sound.id);
        const isPlaying = currentlyPlaying === sound.id;
        return `
          <div class="sound-card ${isPlaying ? 'playing' : ''}" data-sound-id="${sound.id}" onclick="playSound(${sound.id}, '${sound.name}')">
            <button class="favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(event, ${sound.id})" title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
              <svg class="w-5 h-5" fill="${isFavorite ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
              </svg>
            </button>
            <div class="play-icon-wrapper">
              <svg class="play-icon" fill="currentColor" viewBox="0 0 24 24">
                ${isPlaying
                  ? '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>'
                  : '<path d="M8 5v14l11-7z"/>'
                }
              </svg>
            </div>
            <div class="sound-name">${sound.name}</div>
            <div class="sound-plays">${sound.plays} plays</div>
          </div>
        `;
      }).join('');
    }

    // Filter sounds on search
    function filterSounds() {
      renderSoundGrid();
    }

    // Toggle favorite
    function toggleFavorite(event, soundId) {
      event.stopPropagation();

      const index = favorites.indexOf(soundId);
      if (index === -1) {
        favorites.push(soundId);
        console.log('Added to favorites:', soundId);
      } else {
        favorites.splice(index, 1);
        console.log('Removed from favorites:', soundId);
      }

      // Save to localStorage
      localStorage.setItem('soundboard_favorites_123456', JSON.stringify(favorites));

      // Re-render grid
      renderSoundGrid();
    }

    // Play sound
    function playSound(soundId, soundName) {
      if (!isConnected) {
        alert('Please join a voice channel first!');
        return;
      }

      console.log('Playing sound:', soundName);
      currentlyPlaying = soundId;

      // Update Now Playing panel
      document.getElementById('nowPlayingName').textContent = soundName;
      document.getElementById('nowPlayingContent').classList.remove('hidden');
      document.getElementById('nowPlayingEmpty').classList.add('hidden');

      // Re-render to update playing state
      renderSoundGrid();

      // Simulate sound ending after 3 seconds
      setTimeout(() => {
        if (currentlyPlaying === soundId) {
          stopPlaying();
        }
      }, 3000);
    }

    // Stop playing
    function stopPlaying() {
      console.log('Stopped playing');
      currentlyPlaying = null;

      // Update Now Playing panel
      document.getElementById('nowPlayingContent').classList.add('hidden');
      document.getElementById('nowPlayingEmpty').classList.remove('hidden');

      // Re-render to update playing state
      renderSoundGrid();
    }

    // Voice channel functions
    function updateChannelSelection() {
      selectedChannel = document.getElementById('channelSelect').value;
    }

    function joinChannel() {
      if (!selectedChannel) {
        alert('Please select a voice channel first!');
        return;
      }

      console.log('Joining channel:', selectedChannel);
      isConnected = true;

      // Update UI
      const statusBadge = document.getElementById('connectionStatus');
      const statusText = document.getElementById('connectionStatusText');
      statusBadge.classList.remove('disconnected');
      statusBadge.classList.add('connected');
      statusText.textContent = 'Connected';

      // Update buttons
      document.getElementById('joinBtn').disabled = true;
      document.getElementById('joinBtn').style.opacity = '0.5';
      document.getElementById('leaveBtn').disabled = false;
      document.getElementById('leaveBtn').style.opacity = '1';
    }

    function leaveChannel() {
      console.log('Leaving channel');
      isConnected = false;
      selectedChannel = '';

      // Stop any playing sound
      if (currentlyPlaying) {
        stopPlaying();
      }

      // Update UI
      const statusBadge = document.getElementById('connectionStatus');
      const statusText = document.getElementById('connectionStatusText');
      statusBadge.classList.remove('connected');
      statusBadge.classList.add('disconnected');
      statusText.textContent = 'Disconnected';

      // Update buttons
      document.getElementById('joinBtn').disabled = false;
      document.getElementById('joinBtn').style.opacity = '1';
      document.getElementById('leaveBtn').disabled = true;
      document.getElementById('leaveBtn').style.opacity = '0.5';

      // Reset channel selector
      document.getElementById('channelSelect').value = '';
    }

    // File upload functions
    function openFileDialog() {
      document.getElementById('fileInput').click();
    }

    function handleFileSelect(event) {
      const files = event.target.files;
      if (files.length > 0) {
        handleFiles(files);
      }
    }

    function handleDragOver(event) {
      event.preventDefault();
      event.stopPropagation();
      document.getElementById('dropzone').classList.add('drag-over');
    }

    function handleDragLeave(event) {
      event.preventDefault();
      event.stopPropagation();
      document.getElementById('dropzone').classList.remove('drag-over');
    }

    function handleDrop(event) {
      event.preventDefault();
      event.stopPropagation();
      document.getElementById('dropzone').classList.remove('drag-over');

      const files = event.dataTransfer.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      for (const file of files) {
        // Validate file type
        const validTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg', 'audio/mp3'];
        if (!validTypes.includes(file.type) && !file.name.match(/\.(mp3|wav|ogg)$/i)) {
          alert(`Invalid file type: ${file.name}. Please upload MP3, WAV, or OGG files.`);
          continue;
        }

        // Validate file size (5MB max)
        if (file.size > 5 * 1024 * 1024) {
          alert(`File too large: ${file.name}. Maximum size is 5MB.`);
          continue;
        }

        console.log('Uploading file:', file.name, 'Size:', (file.size / 1024).toFixed(2) + 'KB');
        alert(`File "${file.name}" would be uploaded. (This is a prototype - no actual upload occurs.)`);
      }

      // Reset file input
      document.getElementById('fileInput').value = '';
    }
  </script>
