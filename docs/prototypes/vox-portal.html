<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOX Portal v2.0 Prototype</title>
  <style>
    /* ==========================================
       DESIGN SYSTEM TOKENS (v2.0)
       ========================================== */
    :root {
      --color-bg-primary: #1d2022;
      --color-bg-secondary: #262a2d;
      --color-bg-tertiary: #2f3336;
      --color-bg-hover: #363a3e;
      --color-text-primary: #d7d3d0;
      --color-text-secondary: #a8a5a3;
      --color-text-tertiary: #7a7876;
      --color-accent-orange: #cb4e1b;
      --color-accent-orange-hover: #e5591f;
      --color-accent-blue: #098ecf;
      --color-accent-blue-hover: #0ba3ea;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-error: #ef4444;
      --color-info: #06b6d4;
      --color-border-primary: #3f4447;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, Consolas, monospace;
    }

    /* ==========================================
       RESET & BASE
       ========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-size: 1rem;
      line-height: 1.5;
    }

    /* ==========================================
       SCROLLBAR
       ========================================== */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4a4f52;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: var(--color-border-primary) var(--color-bg-primary);
    }

    /* ==========================================
       FOCUS & ANIMATIONS
       ========================================== */
    *:focus-visible {
      outline: 2px solid var(--color-accent-blue);
      outline-offset: 2px;
    }

    *:focus:not(:focus-visible) {
      outline: none;
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes tileClick {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    /* ==========================================
       MAIN LAYOUT (Two-column: 300px sidebar + flex main)
       ========================================== */
    .vox-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: var(--color-bg-primary);
    }

    /* ==========================================
       HEADER
       ========================================== */
    .vox-header {
      background-color: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border-primary);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      animation: fadeIn 0.3s ease-out;
    }

    .vox-header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .vox-guild-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--color-accent-orange);
      border: 2px solid var(--color-border-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .vox-guild-info {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .vox-guild-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .vox-guild-label {
      font-size: 0.7rem;
      color: var(--color-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Nav Tabs (Soundboard, TTS, VOX) */
    .vox-nav-tabs {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
    }

    .vox-nav-tab {
      padding: 0.5rem 1rem;
      background: none;
      border: none;
      color: var(--color-text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.15s ease-out;
      position: relative;
    }

    .vox-nav-tab:hover {
      color: var(--color-text-primary);
    }

    .vox-nav-tab.active {
      color: var(--color-accent-orange);
    }

    /* Online Status Badge */
    .vox-status-badge {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.375rem 0.75rem;
      background-color: var(--color-bg-tertiary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      flex-shrink: 0;
    }

    .vox-status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--color-success);
      animation: pulse 2s ease-in-out infinite;
    }

    /* ==========================================
       MAIN CONTENT AREA (Two-column layout)
       ========================================== */
    .vox-main {
      flex: 1;
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      overflow: hidden;
    }

    /* LEFT SIDEBAR (300px fixed) */
    .vox-sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: slideInLeft 0.3s ease-out 0.1s both;
      overflow-y: auto;
      flex-shrink: 0;
    }

    /* Panel (Voice Channel, Now Playing, Clip Stats) */
    .vox-panel {
      background-color: var(--color-bg-secondary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.5rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .vox-panel-title {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-secondary);
      margin-bottom: 0.25rem;
    }

    /* Voice Channel Section */
    .vox-voice-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      padding: 0.25rem 0;
    }

    .vox-voice-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--color-success);
    }

    .vox-voice-dot.disconnected {
      background-color: var(--color-error);
    }

    .vox-voice-dropdown {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      color: var(--color-text-primary);
      font-size: 0.8rem;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .vox-voice-dropdown:hover {
      border-color: var(--color-accent-blue);
      background-color: var(--color-bg-hover);
    }

    .vox-voice-dropdown:focus {
      outline: none;
    }

    .vox-button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .vox-btn {
      padding: 0.5rem 1rem;
      background-color: transparent;
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      color: var(--color-text-primary);
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .vox-btn:hover {
      background-color: var(--color-bg-hover);
      border-color: var(--color-accent-blue);
    }

    .vox-btn.primary {
      background-color: var(--color-accent-orange);
      border-color: var(--color-accent-orange);
      color: white;
    }

    .vox-btn.primary:hover {
      background-color: var(--color-accent-orange-hover);
      border-color: var(--color-accent-orange-hover);
    }

    .vox-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Now Playing Section */
    .vox-now-playing {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .vox-now-playing-message {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--color-text-primary);
      padding: 0.75rem;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      min-height: 2rem;
      display: flex;
      align-items: center;
      word-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .vox-now-playing-message.empty {
      color: var(--color-text-tertiary);
      font-style: italic;
    }

    .vox-stop-btn {
      padding: 0.5rem 1rem;
      background-color: var(--color-error);
      border: 1px solid var(--color-error);
      border-radius: 0.375rem;
      color: white;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease-out;
      display: none;
    }

    .vox-stop-btn.visible {
      display: block;
    }

    .vox-stop-btn:hover {
      background-color: #dc2626;
      border-color: #dc2626;
    }

    /* Clip Stats Panel */
    .vox-clip-stats {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .vox-clip-stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
    }

    .vox-clip-stat-label {
      color: var(--color-text-secondary);
    }

    .vox-clip-stat-count {
      font-weight: 600;
      color: var(--color-accent-orange);
      font-family: var(--font-mono);
    }

    /* ==========================================
       RIGHT MAIN PANEL (Flexible)
       ========================================== */
    .vox-panel-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: slideInRight 0.3s ease-out 0.1s both;
      overflow-y: auto;
    }

    /* Group Tabs (VOX, FVOX, HGRUNT) - Pill style */
    .vox-group-tabs {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .vox-group-tab {
      padding: 0.5rem 1.25rem;
      background-color: transparent;
      border: 1px solid var(--color-border-primary);
      border-radius: 9999px;
      color: var(--color-text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .vox-group-tab:hover {
      background-color: var(--color-bg-hover);
      border-color: var(--color-accent-blue);
    }

    .vox-group-tab.active {
      background-color: var(--color-accent-orange);
      border-color: var(--color-accent-orange);
      color: white;
    }

    /* Message Input with Autocomplete */
    .vox-input-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .vox-input-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .vox-input-wrapper {
      position: relative;
    }

    .vox-message-input {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      color: var(--color-text-primary);
      font-size: 0.9rem;
      font-family: var(--font-sans);
      transition: all 0.15s ease-out;
    }

    .vox-message-input:focus {
      outline: none;
      border-color: var(--color-accent-orange);
      box-shadow: 0 0 0 2px rgba(203, 78, 27, 0.15);
    }

    .vox-message-input::placeholder {
      color: var(--color-text-tertiary);
    }

    /* Autocomplete Dropdown */
    .vox-autocomplete {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: var(--color-bg-secondary);
      border: 1px solid var(--color-border-primary);
      border-top: none;
      border-radius: 0 0 0.375rem 0.375rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 100;
    }

    .vox-autocomplete.visible {
      display: block;
    }

    .vox-autocomplete-item {
      padding: 0.5rem 0.75rem;
      color: var(--color-text-primary);
      cursor: pointer;
      font-size: 0.85rem;
      border-bottom: 1px solid var(--color-border-primary);
      transition: background-color 0.1s ease-out;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vox-autocomplete-item:last-child {
      border-bottom: none;
    }

    .vox-autocomplete-item:hover,
    .vox-autocomplete-item.highlighted {
      background-color: var(--color-bg-hover);
    }

    .vox-autocomplete-duration {
      font-size: 0.75rem;
      color: var(--color-text-tertiary);
      font-family: var(--font-mono);
    }

    /* Input help text */
    .vox-input-help {
      font-size: 0.75rem;
      color: var(--color-text-tertiary);
    }

    /* Token Preview Strip */
    .vox-token-preview {
      background-color: var(--color-bg-tertiary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      padding: 0.75rem;
      flex-shrink: 0;
    }

    .vox-token-label {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .vox-token-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .vox-token-pill {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.7rem;
      background-color: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.4);
      color: #10b981;
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 500;
      animation: fadeIn 0.2s ease-out;
    }

    .vox-token-pill.skipped {
      background-color: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.4);
      color: #ef4444;
      text-decoration: line-through;
    }

    .vox-token-gap {
      color: var(--color-text-tertiary);
      font-size: 1rem;
    }

    /* Settings Section (Collapsible) */
    .vox-settings {
      background-color: var(--color-bg-tertiary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      overflow: hidden;
      flex-shrink: 0;
    }

    .vox-settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .vox-settings-header:hover {
      background-color: var(--color-bg-hover);
    }

    .vox-settings-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .vox-settings-chevron {
      width: 1rem;
      height: 1rem;
      color: var(--color-text-secondary);
      transition: transform 0.3s ease-out;
      stroke-width: 2;
    }

    .vox-settings-chevron.rotated {
      transform: rotate(180deg);
    }

    .vox-settings-content {
      max-height: 500px;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      border-top: 1px solid var(--color-border-primary);
      padding: 0.75rem;
    }

    .vox-settings-content.collapsed {
      max-height: 0;
      padding: 0;
      border: none;
    }

    .vox-slider-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .vox-slider-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .vox-slider-label {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--color-text-primary);
    }

    .vox-slider-value {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--color-accent-orange);
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
      height: 5px;
      border-radius: 2px;
      background: var(--color-border-primary);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--color-accent-orange);
      cursor: pointer;
      transition: transform 0.15s ease-out;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }

    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--color-accent-orange);
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease-out;
    }

    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.15);
    }

    .vox-gap-hints {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--color-text-tertiary);
      margin-top: 0.25rem;
    }

    /* Play Button */
    .vox-play-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .vox-play-btn {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: var(--color-accent-orange);
      border: none;
      border-radius: 0.375rem;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .vox-play-btn:hover:not(:disabled) {
      background-color: var(--color-accent-orange-hover);
      box-shadow: 0 4px 12px rgba(203, 78, 27, 0.3);
    }

    .vox-play-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .vox-play-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .vox-play-btn.loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    .vox-spinner {
      width: 0.9rem;
      height: 0.9rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    /* Clip Browser */
    .vox-clip-browser {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      flex: 1;
      min-height: 200px;
      overflow: hidden;
    }

    .vox-clip-search-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .vox-clip-search {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      color: var(--color-text-primary);
      font-size: 0.85rem;
      transition: all 0.15s ease-out;
    }

    .vox-clip-search:focus {
      outline: none;
      border-color: var(--color-accent-orange);
    }

    .vox-clip-search::placeholder {
      color: var(--color-text-tertiary);
    }

    .vox-clip-badge {
      background-color: var(--color-accent-orange);
      color: white;
      padding: 0.25rem 0.6rem;
      border-radius: 9999px;
      font-size: 0.7rem;
      font-weight: 600;
      flex-shrink: 0;
    }

    .vox-clip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 0.75rem;
      overflow-y: auto;
      max-height: 400px;
      padding-right: 0.25rem;
    }

    .vox-clip-tile {
      padding: 0.75rem;
      background-color: var(--color-bg-secondary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0.375rem;
      color: var(--color-text-primary);
      cursor: pointer;
      transition: all 0.15s ease-out;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      text-align: center;
    }

    .vox-clip-tile:hover {
      background-color: var(--color-bg-hover);
      border-color: var(--color-accent-orange);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .vox-clip-tile.clicked {
      animation: tileClick 0.3s ease-out;
    }

    .vox-clip-name {
      font-weight: 600;
      font-size: 0.85rem;
      word-break: break-word;
    }

    .vox-clip-duration {
      font-size: 0.7rem;
      color: var(--color-text-tertiary);
      font-family: var(--font-mono);
    }

    /* ==========================================
       RESPONSIVE
       ========================================== */
    @media (max-width: 1024px) {
      .vox-main {
        flex-direction: column;
        gap: 1rem;
      }

      .vox-sidebar {
        width: 100%;
        flex-direction: row;
        flex-shrink: 0;
      }

      .vox-panel {
        flex: 1;
      }
    }

    @media (max-width: 768px) {
      .vox-header {
        padding: 0.75rem 1rem;
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start;
      }

      .vox-nav-tabs {
        margin-left: 0;
      }

      .vox-main {
        padding: 1rem;
        gap: 0.75rem;
      }

      .vox-sidebar {
        width: 100%;
        flex-direction: column;
      }

      .vox-group-tabs {
        flex-wrap: wrap;
      }

      .vox-clip-grid {
        grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="vox-container">
    <!-- HEADER -->
    <header class="vox-header">
      <div class="vox-header-left">
        <div class="vox-guild-icon">V</div>
        <div class="vox-guild-info">
          <div class="vox-guild-name">Test Guild</div>
          <div class="vox-guild-label">Portal</div>
        </div>
      </div>

      <nav class="vox-nav-tabs">
        <button class="vox-nav-tab">Soundboard</button>
        <button class="vox-nav-tab">TTS</button>
        <button class="vox-nav-tab active">VOX</button>
      </nav>

      <div class="vox-status-badge">
        <div class="vox-status-dot"></div>
        <span>Online</span>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="vox-main">
      <!-- LEFT SIDEBAR (300px) -->
      <aside class="vox-sidebar">
        <!-- Voice Channel Panel -->
        <div class="vox-panel">
          <div class="vox-panel-title">Voice Channel</div>
          <div class="vox-voice-status">
            <div class="vox-voice-dot" id="voiceDot"></div>
            <span id="voiceStatus">Connected</span>
          </div>
          <select class="vox-voice-dropdown" id="channelSelect">
            <option value="general">General Voice</option>
            <option value="music">Music Room</option>
            <option value="afk">AFK</option>
          </select>
          <div class="vox-button-group">
            <button class="vox-btn primary" id="joinBtn">Join</button>
            <button class="vox-btn" id="leaveBtn">Leave</button>
          </div>
        </div>

        <!-- Now Playing Section -->
        <div class="vox-panel">
          <div class="vox-panel-title">Now Playing</div>
          <div class="vox-now-playing-message empty" id="nowPlaying">No message playing</div>
          <button class="vox-stop-btn" id="stopBtn">Stop</button>
        </div>

        <!-- Clip Stats Panel -->
        <div class="vox-panel">
          <div class="vox-panel-title">Clip Stats</div>
          <div class="vox-clip-stats">
            <div class="vox-clip-stat">
              <span class="vox-clip-stat-label">VOX</span>
              <span class="vox-clip-stat-count">187</span>
            </div>
            <div class="vox-clip-stat">
              <span class="vox-clip-stat-label">FVOX</span>
              <span class="vox-clip-stat-count">156</span>
            </div>
            <div class="vox-clip-stat">
              <span class="vox-clip-stat-label">HGrunt</span>
              <span class="vox-clip-stat-count">94</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- RIGHT MAIN PANEL -->
      <section class="vox-panel-main">
        <!-- Group Tabs -->
        <div class="vox-group-tabs">
          <button class="vox-group-tab active" data-group="vox">VOX</button>
          <button class="vox-group-tab" data-group="fvox">FVOX</button>
          <button class="vox-group-tab" data-group="hgrunt">HGRUNT</button>
        </div>

        <!-- Message Input -->
        <div class="vox-input-section">
          <label class="vox-input-label">Message</label>
          <div class="vox-input-wrapper">
            <input
              type="text"
              class="vox-message-input"
              id="messageInput"
              placeholder="Type words to announce..."
              value="attention all personnel security breach">
            <div class="vox-autocomplete" id="autocomplete"></div>
          </div>
          <div class="vox-input-help">Type words separated by spaces. Click clips below to append.</div>
        </div>

        <!-- Token Preview -->
        <div class="vox-token-preview">
          <div class="vox-token-label" id="tokenLabel">Preview: 0/0 matched, ~0s</div>
          <div class="vox-token-pills" id="tokenPills"></div>
        </div>

        <!-- Settings (Collapsible) -->
        <div class="vox-settings">
          <div class="vox-settings-header" id="settingsHeader">
            <span class="vox-settings-title">Settings</span>
            <svg class="vox-settings-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <div class="vox-settings-content collapsed" id="settingsContent">
            <div class="vox-slider-group">
              <div class="vox-slider-header">
                <label class="vox-slider-label">Word Gap</label>
                <span class="vox-slider-value" id="gapValue">50 ms</span>
              </div>
              <input type="range" id="wordGapSlider" min="20" max="200" step="10" value="50">
              <div class="vox-gap-hints">
                <span>20ms (fast)</span>
                <span>200ms (slow)</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Play Button -->
        <div class="vox-play-section">
          <button class="vox-play-btn" id="playBtn">
            <span id="playBtnText">Play VOX Announcement</span>
          </button>
        </div>

        <!-- Clip Browser -->
        <div class="vox-clip-browser">
          <div class="vox-clip-search-group">
            <input
              type="text"
              class="vox-clip-search"
              id="clipSearch"
              placeholder="Search clips...">
            <span class="vox-clip-badge" id="clipCount">0</span>
          </div>
          <div class="vox-clip-grid" id="clipGrid"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    /* ==========================================
       CLIP DATA (v2.0 spec)
       ========================================== */
    const clipData = {
      vox: [
        { name: 'attention', duration: 0.8 }, { name: 'alert', duration: 0.4 },
        { name: 'all', duration: 0.3 }, { name: 'breach', duration: 0.5 },
        { name: 'code', duration: 0.4 }, { name: 'caution', duration: 0.6 },
        { name: 'containment', duration: 0.9 }, { name: 'danger', duration: 0.5 },
        { name: 'detected', duration: 0.7 }, { name: 'emergency', duration: 0.8 },
        { name: 'evacuate', duration: 0.7 }, { name: 'facility', duration: 0.7 },
        { name: 'in', duration: 0.2 }, { name: 'is', duration: 0.2 },
        { name: 'level', duration: 0.4 }, { name: 'lockdown', duration: 0.6 },
        { name: 'now', duration: 0.3 }, { name: 'personnel', duration: 0.9 },
        { name: 'please', duration: 0.4 }, { name: 'proceed', duration: 0.5 },
        { name: 'radiation', duration: 0.7 }, { name: 'remaining', duration: 0.6 },
        { name: 'report', duration: 0.5 }, { name: 'sector', duration: 0.5 },
        { name: 'security', duration: 0.7 }, { name: 'to', duration: 0.2 },
        { name: 'warning', duration: 0.6 }, { name: 'zone', duration: 0.4 }
      ],
      fvox: [
        { name: 'health', duration: 0.5 }, { name: 'critical', duration: 0.6 },
        { name: 'morphine', duration: 0.6 }, { name: 'administered', duration: 0.9 },
        { name: 'seek', duration: 0.4 }, { name: 'medical', duration: 0.6 },
        { name: 'attention', duration: 0.7 }, { name: 'armor', duration: 0.5 },
        { name: 'compromised', duration: 0.8 }, { name: 'danger', duration: 0.5 },
        { name: 'evacuate', duration: 0.7 }, { name: 'immediately', duration: 0.8 },
        { name: 'major', duration: 0.5 }, { name: 'minor', duration: 0.4 },
        { name: 'near', duration: 0.3 }, { name: 'power', duration: 0.4 },
        { name: 'restored', duration: 0.5 }, { name: 'warning', duration: 0.5 }
      ],
      hgrunt: [
        { name: 'affirmative', duration: 0.7 }, { name: 'copy', duration: 0.4 },
        { name: 'cover', duration: 0.4 }, { name: 'eliminated', duration: 0.7 },
        { name: 'enemy', duration: 0.5 }, { name: 'fire', duration: 0.4 },
        { name: 'go', duration: 0.3 }, { name: 'grenade', duration: 0.5 },
        { name: 'move', duration: 0.4 }, { name: 'negative', duration: 0.6 },
        { name: 'position', duration: 0.6 }, { name: 'roger', duration: 0.4 },
        { name: 'squad', duration: 0.4 }, { name: 'target', duration: 0.5 }
      ]
    };

    /* ==========================================
       STATE
       ========================================== */
    const state = {
      activeGroup: 'vox',
      isConnected: true,
      isPlaying: false,
      wordGap: 50,
      autocompleteHighlighted: -1
    };

    /* ==========================================
       DOM ELEMENTS
       ========================================== */
    const els = {
      messageInput: document.getElementById('messageInput'),
      tokenLabel: document.getElementById('tokenLabel'),
      tokenPills: document.getElementById('tokenPills'),
      groupTabs: document.querySelectorAll('[data-group]'),
      autocomplete: document.getElementById('autocomplete'),
      clipSearch: document.getElementById('clipSearch'),
      clipCount: document.getElementById('clipCount'),
      clipGrid: document.getElementById('clipGrid'),
      playBtn: document.getElementById('playBtn'),
      playBtnText: document.getElementById('playBtnText'),
      settingsHeader: document.getElementById('settingsHeader'),
      settingsContent: document.getElementById('settingsContent'),
      settingsChevron: document.querySelector('.vox-settings-chevron'),
      wordGapSlider: document.getElementById('wordGapSlider'),
      gapValue: document.getElementById('gapValue'),
      joinBtn: document.getElementById('joinBtn'),
      leaveBtn: document.getElementById('leaveBtn'),
      voiceDot: document.getElementById('voiceDot'),
      voiceStatus: document.getElementById('voiceStatus'),
      nowPlaying: document.getElementById('nowPlaying'),
      stopBtn: document.getElementById('stopBtn')
    };

    /* ==========================================
       INITIALIZATION
       ========================================== */
    function init() {
      renderClipGrid();
      updateTokenPreview();
      attachGroupTabListeners();
      attachSettingsListener();
      attachMessageInputListeners();
      attachClipSearchListener();
      attachVoiceChannelListeners();
      attachPlayButtonListener();
    }

    /* ==========================================
       GROUP TABS
       ========================================== */
    function attachGroupTabListeners() {
      els.groupTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          els.groupTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          state.activeGroup = tab.dataset.group;
          els.messageInput.value = '';
          els.autocomplete.classList.remove('visible');
          renderClipGrid();
          updateTokenPreview();
        });
      });
    }

    /* ==========================================
       MESSAGE INPUT & AUTOCOMPLETE
       ========================================== */
    function attachMessageInputListeners() {
      els.messageInput.addEventListener('input', () => {
        updateTokenPreview();
        updateAutocomplete();
      });

      els.messageInput.addEventListener('keydown', (e) => {
        if (!els.autocomplete.classList.contains('visible')) return;

        const items = Array.from(els.autocomplete.querySelectorAll('.vox-autocomplete-item'));
        if (items.length === 0) return;

        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            state.autocompleteHighlighted = Math.min(state.autocompleteHighlighted + 1, items.length - 1);
            updateAutocompleteHighlight(items);
            break;
          case 'ArrowUp':
            e.preventDefault();
            state.autocompleteHighlighted = Math.max(state.autocompleteHighlighted - 1, -1);
            updateAutocompleteHighlight(items);
            break;
          case 'Enter':
          case 'Tab':
            e.preventDefault();
            if (state.autocompleteHighlighted >= 0 && state.autocompleteHighlighted < items.length) {
              items[state.autocompleteHighlighted].click();
            }
            break;
          case 'Escape':
            e.preventDefault();
            els.autocomplete.classList.remove('visible');
            state.autocompleteHighlighted = -1;
            break;
        }
      });

      els.messageInput.addEventListener('blur', () => {
        setTimeout(() => {
          els.autocomplete.classList.remove('visible');
        }, 100);
      });
    }

    function updateAutocomplete() {
      const text = els.messageInput.value.toLowerCase();
      const words = text.split(/\s+/);
      const lastWord = words[words.length - 1] || '';

      if (lastWord.length === 0) {
        els.autocomplete.classList.remove('visible');
        state.autocompleteHighlighted = -1;
        return;
      }

      const clips = clipData[state.activeGroup];
      const matches = clips.filter(clip => clip.name.startsWith(lastWord)).slice(0, 15);

      if (matches.length === 0) {
        els.autocomplete.classList.remove('visible');
        state.autocompleteHighlighted = -1;
        return;
      }

      els.autocomplete.classList.add('visible');
      state.autocompleteHighlighted = -1;

      els.autocomplete.innerHTML = matches.map((clip, idx) => `
        <div class="vox-autocomplete-item" data-name="${clip.name}">
          <span>${clip.name}</span>
          <span class="vox-autocomplete-duration">${clip.duration.toFixed(1)}s</span>
        </div>
      `).join('');

      els.autocomplete.querySelectorAll('.vox-autocomplete-item').forEach(item => {
        item.addEventListener('click', () => {
          appendWord(item.dataset.name);
        });
      });
    }

    function updateAutocompleteHighlight(items) {
      items.forEach((item, idx) => {
        item.classList.toggle('highlighted', idx === state.autocompleteHighlighted);
      });
      if (state.autocompleteHighlighted >= 0) {
        items[state.autocompleteHighlighted].scrollIntoView({ block: 'nearest' });
      }
    }

    function appendWord(word) {
      const text = els.messageInput.value;
      const words = text.split(/\s+/).filter(w => w.length > 0);
      words[words.length - 1] = word;
      els.messageInput.value = words.join(' ') + ' ';
      els.messageInput.focus();
      els.autocomplete.classList.remove('visible');
      state.autocompleteHighlighted = -1;
      updateTokenPreview();
    }

    /* ==========================================
       TOKEN PREVIEW
       ========================================== */
    function updateTokenPreview() {
      const text = els.messageInput.value.toLowerCase();
      const words = text.split(/\s+/).filter(w => w.length > 0);
      const clips = clipData[state.activeGroup];
      const clipNames = new Set(clips.map(c => c.name));

      let matched = 0;
      let totalDuration = 0;

      const pillsHtml = words.map((word, idx) => {
        const isMatched = clipNames.has(word);
        if (isMatched) {
          const clip = clips.find(c => c.name === word);
          totalDuration += clip.duration;
          matched++;
          return `<div class="vox-token-pill">${word}</div>`;
        } else {
          return `<div class="vox-token-pill skipped">${word}</div>`;
        }
      }).reduce((acc, pill, idx) => {
        if (idx > 0) acc += '<div class="vox-token-gap">Â·</div>';
        return acc + pill;
      }, '');

      els.tokenLabel.textContent = `Preview: ${matched}/${words.length} matched, ~${totalDuration.toFixed(1)}s`;
      els.tokenPills.innerHTML = pillsHtml || '<div style="color: var(--color-text-tertiary);">No words</div>';

      updatePlayButton();
    }

    /* ==========================================
       CLIP GRID & SEARCH
       ========================================== */
    function renderClipGrid() {
      const clips = clipData[state.activeGroup];
      const searchTerm = els.clipSearch.value.toLowerCase();
      const filtered = clips.filter(c => c.name.includes(searchTerm));

      els.clipCount.textContent = filtered.length;
      els.clipGrid.innerHTML = filtered.map(clip => `
        <button class="vox-clip-tile" data-name="${clip.name}">
          <div class="vox-clip-name">${clip.name}</div>
          <div class="vox-clip-duration">${clip.duration.toFixed(1)}s</div>
        </button>
      `).join('');

      els.clipGrid.querySelectorAll('.vox-clip-tile').forEach(tile => {
        tile.addEventListener('click', () => {
          appendWord(tile.dataset.name);
          tile.classList.add('clicked');
          setTimeout(() => tile.classList.remove('clicked'), 300);
        });
      });
    }

    function attachClipSearchListener() {
      els.clipSearch.addEventListener('input', renderClipGrid);
    }

    /* ==========================================
       SETTINGS
       ========================================== */
    function attachSettingsListener() {
      els.settingsHeader.addEventListener('click', () => {
        els.settingsContent.classList.toggle('collapsed');
        els.settingsChevron.classList.toggle('rotated');
      });

      els.wordGapSlider.addEventListener('input', (e) => {
        state.wordGap = parseInt(e.target.value);
        els.gapValue.textContent = state.wordGap + ' ms';
      });
    }

    /* ==========================================
       VOICE CHANNEL
       ========================================== */
    function attachVoiceChannelListeners() {
      els.joinBtn.addEventListener('click', () => {
        state.isConnected = true;
        updateVoiceStatus();
        updatePlayButton();
      });

      els.leaveBtn.addEventListener('click', () => {
        state.isConnected = false;
        updateVoiceStatus();
        updatePlayButton();
        state.isPlaying = false;
        els.nowPlaying.textContent = 'No message playing';
        els.nowPlaying.classList.add('empty');
        els.stopBtn.classList.remove('visible');
      });
    }

    function updateVoiceStatus() {
      const connected = state.isConnected;
      els.voiceDot.classList.toggle('disconnected', !connected);
      els.voiceStatus.textContent = connected ? 'Connected' : 'Disconnected';
    }

    /* ==========================================
       PLAY BUTTON
       ========================================== */
    function updatePlayButton() {
      const text = els.messageInput.value.toLowerCase();
      const words = text.split(/\s+/).filter(w => w.length > 0);
      const clips = clipData[state.activeGroup];
      const clipNames = new Set(clips.map(c => c.name));
      const matchedCount = words.filter(w => clipNames.has(w)).length;

      const canPlay = matchedCount > 0 && state.isConnected;
      els.playBtn.disabled = !canPlay;
    }

    function attachPlayButtonListener() {
      els.playBtn.addEventListener('click', async () => {
        if (els.playBtn.disabled) return;

        els.playBtn.classList.add('loading');
        els.playBtnText.innerHTML = '<span class="vox-spinner"></span> Playing...';

        const text = els.messageInput.value;
        await new Promise(resolve => setTimeout(resolve, 2000));

        els.playBtn.classList.remove('loading');
        updatePlayButton();

        startPlaying(text);
      });

      els.stopBtn.addEventListener('click', () => {
        state.isPlaying = false;
        els.nowPlaying.textContent = 'No message playing';
        els.nowPlaying.classList.add('empty');
        els.stopBtn.classList.remove('visible');
      });
    }

    function startPlaying(message) {
      state.isPlaying = true;
      els.nowPlaying.textContent = message;
      els.nowPlaying.classList.remove('empty');
      els.stopBtn.classList.add('visible');

      setTimeout(() => {
        state.isPlaying = false;
        els.nowPlaying.textContent = 'No message playing';
        els.nowPlaying.classList.add('empty');
        els.stopBtn.classList.remove('visible');
      }, 3000);
    }

    /* ==========================================
       START
       ========================================== */
    init();
  </script>
</body>
</html>
